<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add story</title>
</head>
<body>
<h1>Add user story</h1>
<form action="/story" method="post">
    <label for="story-title">Story Title</label>
    <input id='story-title' name='title' type="text" minlength="5" required>

    <label for="user-story">User Story</label>
    <textarea id="user-story" name="story" required></textarea>

    <label for="acceptance-criteria">Acceptance Criteria</label>
    <textarea id="acceptance-criteria" name="acceptance-criteria" required></textarea>

    <label for="business-value">Business Value</label>
    <input id="business-value" name="value" type="number" min="100" max="500" step="100" required>

    <label for="estimation">Estimation</label>
    <input id="estimation" name="estimation" type="number" min="0.5" max="40" step="0.5" required>

    <button type="submit">Add User Story</button>
</form>
</body>
</html>
